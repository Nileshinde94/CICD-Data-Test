<div class="full-width-panel">
  <mat-expansion-panel class="custom-panel" >
    <mat-expansion-panel-header>
      <mat-panel-title>
       Address
      </mat-panel-title>
    </mat-expansion-panel-header>
    <form (ngSubmit)="saveAddress()">
      <div class="row">
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Street</mat-label>
            <input matInput placeholder="Enter Street" name="street">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>City</mat-label>
            <input matInput placeholder="Enter City" name="city">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Pin Code</mat-label>
            <input matInput placeholder="Enter Pin Code" name="pincode">
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field appearance="fill">
            <mat-label>Country</mat-label>
            <mat-select placeholder="Select Country" name="country">
              <mat-option value="IN">India</mat-option>
              <mat-option value="US">United States</mat-option>
              <mat-option value="UK">United Kingdom</mat-option>
              <!-- Add more countries as needed -->
            </mat-select>
          </mat-form-field>
        </div>
      </div>

      <!-- Save Button -->
      <div class="save-button">
        <button mat-raised-button color="primary" type="submit">Save Address</button>
      </div>
    </form>
  </mat-expansion-panel>
</div>
